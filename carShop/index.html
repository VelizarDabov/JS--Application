<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Shop</title>

    <script src="/src/app.js" type="module"></script>
</head>
<body>
    
    <h1>Car Shop</h1>
<nav>
    <style>
        #views{
display: none;
        }
        table, tr, th, td {
            border-collapse: collapse;
            border: 1px solid black;
        }
        label{
            display: block;
        }
        </style>
    </style>
    <a id="home-link" href="#">Home</a>
    <a id="catalog-link" href="#">Catalog</a>
    <a id="login-link" href="#">Login</a>
</nav>
 <main></main>
 <div id="views">
    <section id="home"> 
        <h2>Home Page</h2>
        <h2>Welcome to our site!</h2>
    </section>
    <section id="login"> 
        <h2>Sign In</h2>
        <form id="login-form">
            <label>
                Email: <input type="text" name="email">
            </label>
            <label>
                Password: <input type="text" name="password">
            </label>
            <label>
                <button>
                    Sign In
                </button>
            </label>
        </form>
    </section>
    <section id="catalog"> 
        <h2>Catalog</h2>
        <table>
            <thead>
                <tr>
                    <th>Part ID</th>
                    <th>Label</th>
                    <th>Unit Price</th>
                    <th>Available</th>
                    <th>Controls</th>
                </tr>
            </thead>
            <tbody id="table"></tbody>
        </table>

    </section>
</div>
</body>
</html>
